<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div class="slider">
        <div class="slides">
            <!-- radio-btn -->
            <input type="radio" name='radio-button' id='radio-btn1'>
            <input type="radio" name='radio-button' id='radio-btn2'>
            <input type="radio" name='radio-button' id='radio-btn3'>
            <input type="radio" name='radio-button' id='radio-btn4'>
            <!-- slide-img -->
            <div class="slide first">
                <img src="./img/Ayada.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="./img/beach.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="./img/Pool.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="./img/Royal.jpg" alt="">
            </div>
            <!-- navigation -->
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <!-- man navigation -->
        <div class="nav-manual">
            <label for="radio-btn1" class="manual-btn"></label>
            <label for="radio-btn2" class="manual-btn"></label>
            <label for="radio-btn3" class="manual-btn"></label>
            <label for="radio-btn4" class="manual-btn"></label>

        </div>
    </div>
</body>
<script src='main.js'></script>

</html>
